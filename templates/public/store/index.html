<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Store</title>
    <link rel="icon" href="/public/store/images/logo-main.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/public/store/css/style-index.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img src="/public/store/images/logo-main.png" alt="" width="50px" class="logo"><a class="navbar-brand" href="/">Shadow Store</a>
                <div>
                    <button class="button-user" onclick="redirectToLogin()">Sign In</button>
                    <button class="button-user" onclick="redirectToRegister()">Sign Up</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active"><img src="/public/store/images/games-main/palword.jpg" class="d-block w-100 h-50" alt="palword"></div>
                <div class="carousel-item"><img src="/public/store/images/games-main/baldur-gate.jpg" class="d-block w-100" alt="baldur-gate"></div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">Previous</span></button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">Next</span></button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script>
            function redirectToLogin() { window.location.href = "/login" }
            function redirectToRegister() { window.location.href = "/register" }
        </script>
    </main>
    <footer>
        <p>&copy; 2024 Shadow Corp. All rights reserved.</p>
        <!-----Do you know who did?----->
    </footer>
</body>
</html>
