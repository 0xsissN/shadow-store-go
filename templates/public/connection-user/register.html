<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #73a7a7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #bloque-1{
            background-color: #174d4d;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            width: 340px;
            margin-bottom: 20px;
        }

        .bloque {
            background-color: #174d4d;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
    
        input[type="submit"] {
            background-color: #73a7a7;
            color: #fff;
            cursor: pointer;
        }
    
        input[type="submit"]:hover {
            background-color: #4a7f7f;
        }
    
        h3 {
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="bloque-1">
        <h2>Register account</h2>
    </div>
    <div class="bloque">
        <form action="/register" method="POST">
            <input type="text" name="user-shadow" id="user-shadow" placeholder="Username" required>
            <input type="text" name="email-shadow" id="email-shadow" placeholder="Email" required>
            <input type="password" name="password-a-shadow" id="password-a-shadow" placeholder="Password" required>
            <input type="password" name="password-b-shadow" id="password-b-shadow" placeholder="Re-enter password" required> 
            <input type="submit" value="Continue">
        </form>
    </div>    
    <div class="bloque">
        {{if .message}}
            <h3>{{.message}}</h3>
        {{end}}
    </div>
</body>
</html>
