<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Store</title>
    <link rel="icon" href="/public/store/images/logo-main.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/public/store/css/style-index.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img src="/public/store/images/logo-main.png" alt="" width="50px" class="logo">
                <a class="navbar-brand" href="/user/uindex">Shadow Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/user/uindex">Store</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/user/ustore">Games</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/user/unews">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/user/uabout">About us</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <button class="button-user" onclick="redirectToProfile()">Profile</button>
                    <button class="button-user" onclick="redirectToLogout()">Log out</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/public/store/images/games-main/palword.jpg" class="d-block w-100 h-50" alt="palword">
                </div>
                <div class="carousel-item">
                    <img src="/public/store/images/games-main/fortnite.jpg" class="d-block w-100" alt="fortnite">
                </div>
                <div class="carousel-item">
                    <img src="/public/store/images/games-main/baldur-gate.jpg" class="d-block w-100" alt="baldur-gate">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="bloque">
            <h5>You choose, we have all payment methods</h5>
            <div class="img-bloque">
                <img src="/public/store/images/payment/bitcoin.png" alt="bitcoin" width="40px" height="40px">
                <img src="/public/store/images/payment/ethereum.png" alt="ethereum" width="40px" height="40px">
                <img src="/public/store/images/payment/usdt.png" alt="usdt" width="40px" height="40px">
                <img src="/public/store/images/payment/usdc.png" alt="usdc" width="40px" height="40px">
            </div>
        </div>
        <div class="bloque">
            <h5>Follow us on our social media</h5>
            <div class="img-bloque">
                <a href="https://www.facebook.com/profile.php?id=61556489259655"><img
                        src="/public/store/images/social-media/facebook.png" alt="facebook" width="40px"
                        height="40px"></a>
                <a href="https://twitter.com/TestCode212947"><img src="/public/store/images/social-media/twitter.png"
                        alt="twitter" width="40px" height="40px"></a>
                <a href="https://www.instagram.com/shadow_store_ss/"><img
                        src="/public/store/images/social-media/instagram.png" alt="instagram" width="40px"
                        height="40px"></a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <script>
            function redirectToProfile() {
                window.location.href = "/user/profile"
            }

            function redirectToLogout() {
                window.location.href = "/user/logout"
            }
        </script>
    </main>
    <footer>
        <p>&copy; 2024 Shadow Corp. All rights reserved.</p>
        <!--
            Do you know who did?
        -->
    </footer>
</body>

</html>
