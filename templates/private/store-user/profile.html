<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" href="/public/store/images/logo-main.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/private/store-user/css/style-profile.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img src="/public/store/images/logo-main.png" alt="logo-main" width="50px" class="logo">
                <a class="navbar-brand" href="/user/uindex">Shadow Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/user/uindex">Store</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/user/ustore">Games</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/user/unews">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/user/uabout">About us</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <button class="button-user" onclick="redirectToProfile()">Profile</button>
                    <button class="button-user" onclick="redirectToLogout()">Log out</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="user-bloque">
            <h2>User</h2>
            <h4>Username: {{ .user.USERNAME }}</h4>
            <h4>Email: {{ .user.EMAIL }}</h4>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <script>
            function redirectToProfile() {
                window.location.href = "/user/profile"
            }

            function redirectToLogout() {
                window.location.href = "/user/logout"
            }
        </script>
    </main>
    <footer>
        <p>&copy; 2024 Shadow Corp. Todos los derechos reservados.</p>
        <!--
            Do you know who did?
        -->
    </footer>
</body>

</html>
