<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="icon" href="/public/store/images/logo-main.png">
    <link rel="stylesheet" href="/private/store-user/css/style-password.css">
</head>

<body>
    <div id="bloque-1">
        <h2>New Password</h2>
    </div>
    <div class="bloque">
        <form action="/user/changepassword" method="POST">
            <input type="password" name="old-password" id="old-password" placeholder="Old Password" required>
            <input type="password" name="password-a" id="password-a" placeholder="New Password" required>
            <input type="password" name="password-b" id="password-b" placeholder="Re enter Password" required>
            <input type="submit" value="Continue">
        </form>
    </div>
    <div class="bloque">
        {{if .message}}
        <h3>{{ .message }}</h3>
        {{end}}
    </div>
</body>

</html>
